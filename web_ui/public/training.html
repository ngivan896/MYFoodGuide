<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriScan MY - 训练控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/reset.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/antd.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/antd@5.12.8/dist/antd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .training-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .config-card {
            border: 1px solid #e8e8e8;
            border-radius: 12px;
            padding: 20px;
            background: #fafafa;
            transition: all 0.3s ease;
        }
        
        .config-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .config-card h3 {
            margin: 0 0 15px 0;
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .form-item {
            margin-bottom: 15px;
        }
        
        .form-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .form-item input, .form-item select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-item input:focus, .form-item select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #666;
            border: 1px solid #d9d9d9;
        }
        
        .btn-secondary:hover {
            background: #e6e6e6;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #52c41a 0%, #389e0d 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(82, 196, 26, 0.3);
        }
        
        .status-card {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .status-card.running {
            background: #e6f7ff;
            border-color: #91d5ff;
        }
        
        .status-card.completed {
            background: #f6ffed;
            border-color: #b7eb8f;
        }
        
        .status-card.error {
            background: #fff2f0;
            border-color: #ffccc7;
        }
        
        .status-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-badge.ready {
            background: #e6f7ff;
            color: #1890ff;
        }
        
        .status-badge.running {
            background: #fff7e6;
            color: #fa8c16;
        }
        
        .status-badge.completed {
            background: #f6ffed;
            color: #52c41a;
        }
        
        .status-badge.error {
            background: #fff2f0;
            color: #ff4d4f;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .metric-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #52c41a;
        }
        
        .notification.error {
            background: #ff4d4f;
        }
        
        .notification.info {
            background: #1890ff;
        }
        
        .colab-integration {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px dashed #0ea5e9;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
        }
        
        .colab-integration h3 {
            color: #0ea5e9;
            margin-bottom: 15px;
        }
        
        .colab-integration p {
            color: #0369a1;
            margin-bottom: 20px;
        }
        
        .colab-url {
            background: white;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            word-break: break-all;
        }
        
        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect, useCallback } = React;
        const { Button, Card, Input, Select, Progress, Tag, Space, Row, Col, Statistic, Alert, Spin, Modal, message } = antd;

        // 训练配置组件
        function TrainingConfig({ onConfigChange, initialConfig }) {
            const [config, setConfig] = useState(initialConfig || {
                model_type: 'yolov8n',
                epochs: 100,
                batch_size: 16,
                learning_rate: 0.01,
                img_size: 640,
                patience: 20,
                save_period: 10,
                augment: true,
                optimizer: 'AdamW',
                loss_function: 'BCE',
                dataset_id: 'default_dataset'
            });

            const handleChange = (key, value) => {
                const newConfig = { ...config, [key]: value };
                setConfig(newConfig);
                onConfigChange(newConfig);
            };

            const modelTypes = [
                { value: 'yolov8n', label: 'YOLOv8 Nano (最快，适合移动端)' },
                { value: 'yolov8s', label: 'YOLOv8 Small (平衡性能)' },
                { value: 'yolov8m', label: 'YOLOv8 Medium (高精度)' },
                { value: 'yolov8l', label: 'YOLOv8 Large (最高精度)' }
            ];

            const optimizers = [
                { value: 'AdamW', label: 'AdamW (推荐)' },
                { value: 'SGD', label: 'SGD' },
                { value: 'Adam', label: 'Adam' }
            ];

            const lossFunctions = [
                { value: 'BCE', label: 'Binary Cross Entropy' },
                { value: 'CE', label: 'Cross Entropy' },
                { value: 'Focal', label: 'Focal Loss' }
            ];

            return (
                <div className="config-grid">
                    <Card className="config-card">
                        <h3>🤖 模型配置</h3>
                        <div className="form-item">
                            <label>模型类型</label>
                            <Select
                                value={config.model_type}
                                onChange={(value) => handleChange('model_type', value)}
                                options={modelTypes}
                                style={{ width: '100%' }}
                            />
                        </div>
                        <div className="form-item">
                            <label>训练轮次 (Epochs)</label>
                            <Input
                                type="number"
                                value={config.epochs}
                                onChange={(e) => handleChange('epochs', parseInt(e.target.value))}
                                min="10"
                                max="500"
                            />
                        </div>
                        <div className="form-item">
                            <label>批次大小 (Batch Size)</label>
                            <Input
                                type="number"
                                value={config.batch_size}
                                onChange={(e) => handleChange('batch_size', parseInt(e.target.value))}
                                min="1"
                                max="64"
                            />
                        </div>
                    </Card>

                    <Card className="config-card">
                        <h3>⚙️ 训练参数</h3>
                        <div className="form-item">
                            <label>学习率 (Learning Rate)</label>
                            <Input
                                type="number"
                                step="0.001"
                                value={config.learning_rate}
                                onChange={(e) => handleChange('learning_rate', parseFloat(e.target.value))}
                                min="0.0001"
                                max="0.1"
                            />
                        </div>
                        <div className="form-item">
                            <label>图像大小 (Image Size)</label>
                            <Select
                                value={config.img_size}
                                onChange={(value) => handleChange('img_size', value)}
                                options={[
                                    { value: 416, label: '416x416 (快速)' },
                                    { value: 512, label: '512x512 (平衡)' },
                                    { value: 640, label: '640x640 (推荐)' },
                                    { value: 832, label: '832x832 (高精度)' }
                                ]}
                                style={{ width: '100%' }}
                            />
                        </div>
                        <div className="form-item">
                            <label>早停耐心值 (Patience)</label>
                            <Input
                                type="number"
                                value={config.patience}
                                onChange={(e) => handleChange('patience', parseInt(e.target.value))}
                                min="5"
                                max="50"
                            />
                        </div>
                    </Card>

                    <Card className="config-card">
                        <h3>🔧 高级选项</h3>
                        <div className="form-item">
                            <label>优化器</label>
                            <Select
                                value={config.optimizer}
                                onChange={(value) => handleChange('optimizer', value)}
                                options={optimizers}
                                style={{ width: '100%' }}
                            />
                        </div>
                        <div className="form-item">
                            <label>损失函数</label>
                            <Select
                                value={config.loss_function}
                                onChange={(value) => handleChange('loss_function', value)}
                                options={lossFunctions}
                                style={{ width: '100%' }}
                            />
                        </div>
                        <div className="form-item">
                            <label>数据增强</label>
                            <Select
                                value={config.augment}
                                onChange={(value) => handleChange('augment', value)}
                                options={[
                                    { value: true, label: '启用 (推荐)' },
                                    { value: false, label: '禁用' }
                                ]}
                                style={{ width: '100%' }}
                            />
                        </div>
                    </Card>
                </div>
            );
        }

        // 训练状态组件
        function TrainingStatus({ sessions, onRefresh }) {
            const getStatusColor = (status) => {
                switch (status) {
                    case 'ready': return 'ready';
                    case 'running': case 'training': case 'initializing': return 'running';
                    case 'completed': return 'completed';
                    case 'error': case 'failed': return 'error';
                    default: return 'ready';
                }
            };

            const getStatusText = (status) => {
                switch (status) {
                    case 'ready': return '准备就绪';
                    case 'running': case 'training': case 'initializing': return '训练中';
                    case 'completed': return '已完成';
                    case 'error': case 'failed': return '失败';
                    default: return '未知';
                }
            };

            return (
                <div>
                    {sessions.length === 0 ? (
                        <Alert
                            message="暂无训练会话"
                            description="点击下方按钮开始新的训练会话"
                            type="info"
                            showIcon
                        />
                    ) : (
                        sessions.map(session => (
                            <Card key={session.id} className={`status-card ${session.status}`}>
                                <div className="status-header">
                                    <div>
                                        <div className="status-title">{session.name}</div>
                                        <div style={{ fontSize: '0.9rem', color: '#666', marginTop: '5px' }}>
                                            {new Date(session.startTime).toLocaleString('zh-CN')}
                                        </div>
                                    </div>
                                    <Tag className={`status-badge ${getStatusColor(session.status)}`}>
                                        {getStatusText(session.status)}
                                    </Tag>
                                </div>

                                {session.status === 'running' || session.status === 'training' ? (
                                    <div>
                                        <div className="progress-bar">
                                            <div 
                                                className="progress-fill" 
                                                style={{ width: `${session.progress || 0}%` }}
                                            ></div>
                                        </div>
                                        <div style={{ textAlign: 'center', marginTop: '10px', fontSize: '0.9rem', color: '#666' }}>
                                            进度: {session.progress || 0}%
                                        </div>
                                    </div>
                                ) : null}

                                {session.metrics && Object.keys(session.metrics).length > 0 && (
                                    <div className="metrics-grid">
                                        {Object.entries(session.metrics).map(([key, value]) => (
                                            <div key={key} className="metric-item">
                                                <div className="metric-value">
                                                    {typeof value === 'number' ? value.toFixed(3) : value}
                                                </div>
                                                <div className="metric-label">{key}</div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {session.colab_url && (
                                    <div style={{ marginTop: '15px' }}>
                                        <Button 
                                            type="link" 
                                            href={session.colab_url} 
                                            target="_blank"
                                            style={{ color: '#0ea5e9' }}
                                        >
                                            🔗 打开 Colab 训练环境
                                        </Button>
                                    </div>
                                )}
                            </Card>
                        ))
                    )}
                </div>
            );
        }

        // 主应用组件
        function TrainingConsole() {
            const [config, setConfig] = useState(null);
            const [sessions, setSessions] = useState([]);
            const [loading, setLoading] = useState(false);
            const [launching, setLaunching] = useState(false);

            // 加载训练会话
            const loadSessions = useCallback(async () => {
                try {
                    const response = await axios.get('/api/training/sessions');
                    if (response.data.success) {
                        setSessions(response.data.sessions || []);
                    }
                } catch (error) {
                    console.error('加载训练会话失败:', error);
                    message.error('加载训练会话失败');
                }
            }, []);

            // 启动训练
            const launchTraining = async () => {
                if (!config) {
                    message.error('请先配置训练参数');
                    return;
                }

                setLaunching(true);
                try {
                    const response = await axios.post('/api/training/colab/launch', {
                        dataset_id: config.dataset_id,
                        model_config: config,
                        training_params: config
                    });

                    if (response.data.success) {
                        message.success('训练会话已创建，正在打开 Colab...');
                        
                        // 打开 Colab 链接
                        if (response.data.colab_url) {
                            window.open(response.data.colab_url, '_blank');
                        }
                        
                        // 刷新会话列表
                        setTimeout(() => {
                            loadSessions();
                        }, 1000);
                    } else {
                        message.error('启动训练失败');
                    }
                } catch (error) {
                    console.error('启动训练失败:', error);
                    message.error('启动训练失败: ' + (error.response?.data?.error || error.message));
                } finally {
                    setLaunching(false);
                }
            };

            // 获取 Colab 模板
            const getTemplates = async () => {
                try {
                    const response = await axios.get('/api/training/colab/templates');
                    if (response.data.success) {
                        return response.data.templates;
                    }
                } catch (error) {
                    console.error('获取模板失败:', error);
                }
                return [];
            };

            // 组件挂载时加载数据
            useEffect(() => {
                loadSessions();
                
                // 每30秒刷新一次状态
                const interval = setInterval(loadSessions, 30000);
                return () => clearInterval(interval);
            }, [loadSessions]);

            return (
                <div className="training-container">
                    <div className="header">
                        <h1>🍜 NutriScan MY</h1>
                        <p>马来西亚食物识别模型训练控制台</p>
                    </div>

                    <div className="content">
                        <div className="section">
                            <h2 className="section-title">⚙️ 训练配置</h2>
                            <TrainingConfig 
                                onConfigChange={setConfig}
                                initialConfig={config}
                            />
                        </div>

                        <div className="section">
                            <h2 className="section-title">🚀 训练操作</h2>
                            <div className="colab-integration">
                                <h3>Google Colab 智能集成</h3>
                                <p>配置完成后，点击下方按钮将在 Google Colab 中启动训练</p>
                                <p>训练过程将自动同步到 Dashboard，无需手动操作</p>
                                
                                <div className="action-buttons">
                                    <Button 
                                        type="primary" 
                                        size="large"
                                        onClick={launchTraining}
                                        loading={launching}
                                        disabled={!config}
                                        className="btn btn-primary"
                                    >
                                        {launching ? (
                                            <>
                                                <Spin size="small" />
                                                正在启动...
                                            </>
                                        ) : (
                                            <>
                                                🚀 启动 Colab 训练
                                            </>
                                        )}
                                    </Button>
                                    
                                    <Button 
                                        size="large"
                                        onClick={loadSessions}
                                        className="btn btn-secondary"
                                    >
                                        🔄 刷新状态
                                    </Button>
                                </div>
                            </div>
                        </div>

                        <div className="section">
                            <h2 className="section-title">📊 训练状态</h2>
                            <TrainingStatus 
                                sessions={sessions}
                                onRefresh={loadSessions}
                            />
                        </div>
                    </div>
                </div>
            );
        }

        // 渲染应用
        ReactDOM.render(<TrainingConsole />, document.getElementById('root'));
    </script>
</body>
</html>
