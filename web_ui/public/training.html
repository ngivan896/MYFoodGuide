<body>
    <div id="root"></div>

    <script>

        function TrainingConfig({ onConfigChange, initialConfig }) {

            const handleChange = (key, value) => {

                                value={config.batch_size}
                                onChange={(e) => handleChange('batch_size', parseInt(e.target.value))}
                                min="1"
                                max="64"
                            />

                    </Card>

                    <Card className="config-card">
                        <h3>âš™ï¸ è®­ç»ƒå‚æ•°</h3>
                        <div className="form-item">
                            <label>å­¦ä¹ ç‡ (Learning Rate)</label>
                            <Input

                        <div className="form-item">

                                    { value: 512, label: '512x512 (å¹³è¡¡)' },
                                    { value: 640, label: '640x640 (æ¨è)' },
                                    { value: 832, label: '832x832 (é«˜ç²¾åº¦)' }

                            />
                        </div>
                        <div className="form-item">
                            <label>æ—©åœè€å¿ƒå€¼ (Patience)</label>
                            <Input
                                type="number"
                                value={config.patience}
                                onChange={(e) => handleChange('patience', parseInt(e.target.value))}
                                min="5"
                                max="50"
                            />
                        </div>
                    </Card>

                    <Card className="config-card">
                        <h3>ğŸ”§ é«˜çº§é€‰é¡¹</h3>
                        <div className="form-item">
                            <label>ä¼˜åŒ–å™¨</label>
                            <Select
                                value={config.optimizer}
                                onChange={(value) => handleChange('optimizer', value)}
                                options={optimizers}

                            />
                        </div>
                        <div className="form-item">
                            <label>æŸå¤±å‡½æ•°</label>
                            <Select

                            />
                        </div>
                        <div className="form-item">
                            <label>æ•°æ®å¢å¼º</label>
                            <Select
                                value={config.augment}
                                onChange={(value) => handleChange('augment', value)}
                                options={[
                                    { value: true, label: 'å¯ç”¨ (æ¨è)' },
                                    { value: false, label: 'ç¦ç”¨' }
                                ]}
                                style={{ width: '100%' }}

        // è®­ç»ƒçŠ¶æ€ç»„ä»¶
        function TrainingStatus({ sessions, onRefresh }) {
            const getStatusColor = (status) => {
                switch (status) {
                    case 'ready': return 'ready';
                    case 'running': case 'training': case 'initializing': return 'running';
                    case 'completed': return 'completed';
                    case 'error': case 'failed': return 'error';
                    default: return 'ready';
                }
            };

            const getStatusText = (status) => {

                    case 'ready': return 'å‡†å¤‡å°±ç»ª';
                    case 'running': case 'training': case 'initializing': return 'è®­ç»ƒä¸­';
                    case 'completed': return 'å·²å®Œæˆ';
                    case 'error': case 'failed': return 'å¤±è´¥';
                    default: return 'æœªçŸ¥';

            return (

                                {session.status === 'running' || session.status === 'training' ? (
                                    <div>
                                        <div className="progress-bar">

                                                style={{ width: `${session.progress || 0}%` }}
                                            ></div>
                                        </div>
                                        <div style={{ textAlign: 'center', marginTop: '10px', fontSize: '0.9rem', color: '#666' }}>
                                            è¿›åº¦: {session.progress || 0}%
                                        </div>
                                    </div>
                                ) : null}

                                {session.metrics && Object.keys(session.metrics).length > 0 && (

                                                </div>

                                            </div>
                                        ))}

                                )}

                                            type="link" 
                                            href={session.colab_url} 
                                            target="_blank"
                                            style={{ color: '#0ea5e9' }}
                                        >
                                            ğŸ”— æ‰“å¼€ Colab è®­ç»ƒç¯å¢ƒ
                                        </Button>
                                    </div>

                        ))
                    )}

            );
        }

        // ä¸»åº”ç”¨ç»„ä»¶
        function TrainingConsole() {
            const [config, setConfig] = useState(null);
            const [sessions, setSessions] = useState([]);
            const [loading, setLoading] = useState(false);
            const [launching, setLaunching] = useState(false);

            // åŠ è½½è®­ç»ƒä¼šè¯
            const loadSessions = useCallback(async () => {
                try {
                    const response = await axios.get('/api/training/sessions');
                    if (response.data.success) {
                        setSessions(response.data.sessions || []);
                    }
                } catch (error) {
                    console.error('åŠ è½½è®­ç»ƒä¼šè¯å¤±è´¥:', error);
                    message.error('åŠ è½½è®­ç»ƒä¼šè¯å¤±è´¥');
                }
            }, []);

            // å¯åŠ¨è®­ç»ƒ
            const launchTraining = async () => {
                if (!config) {
                    message.error('è¯·å…ˆé…ç½®è®­ç»ƒå‚æ•°');
                    return;
                }

                setLaunching(true);
                try {
                    const response = await axios.post('/api/training/colab/launch', {
                        dataset_id: config.dataset_id,
                        model_config: config,
                        training_params: config

                    if (response.data.success) {
                        message.success('è®­ç»ƒä¼šè¯å·²åˆ›å»ºï¼Œæ­£åœ¨æ‰“å¼€ Colab...');
                        
                        // æ‰“å¼€ Colab é“¾æ¥

                        setTimeout(() => {

                    } else {

                    }
                } catch (error) {
                    console.error('å¯åŠ¨è®­ç»ƒå¤±è´¥:', error);
                    message.error('å¯åŠ¨è®­ç»ƒå¤±è´¥: ' + (error.response?.data?.error || error.message));
                } finally {
                    setLaunching(false);
                }

            // è·å– Colab æ¨¡æ¿
            const getTemplates = async () => {

                        return response.data.templates;
                    }

                    console.error('è·å–æ¨¡æ¿å¤±è´¥:', error);
                }
                return [];
            };

            // ç»„ä»¶æŒ‚è½½æ—¶åŠ è½½æ•°æ®
            useEffect(() => {

                // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡çŠ¶æ€
                const interval = setInterval(loadSessions, 30000);

            }, [loadSessions]);

            return (

                        <p>é©¬æ¥è¥¿äºšé£Ÿç‰©è¯†åˆ«æ¨¡å‹è®­ç»ƒæ§åˆ¶å°</p>
                    </div>

                    <div className="content">
                        <div className="section">
                            <h2 className="section-title">âš™ï¸ è®­ç»ƒé…ç½®</h2>
                            <TrainingConfig 
                                onConfigChange={setConfig}
                                initialConfig={config}
                            />
                        </div>

                        <div className="section">
                            <h2 className="section-title">ğŸš€ è®­ç»ƒæ“ä½œ</h2>
                            <div className="colab-integration">
                                <h3>Google Colab æ™ºèƒ½é›†æˆ</h3>
                                <p>é…ç½®å®Œæˆåï¼Œç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å°†åœ¨ Google Colab ä¸­å¯åŠ¨è®­ç»ƒ</p>
                                <p>è®­ç»ƒè¿‡ç¨‹å°†è‡ªåŠ¨åŒæ­¥åˆ° Dashboardï¼Œæ— éœ€æ‰‹åŠ¨æ“ä½œ</p>
                                
                                <div className="action-buttons">
                                    <Button 
                                        type="primary" 
                                        size="large"

                                        loading={launching}
                                        disabled={!config}
                                        className="btn btn-primary"
                                    >

                            </div>

                        <div className="section">
                            <h2 className="section-title">ğŸ“Š è®­ç»ƒçŠ¶æ€</h2>
                            <TrainingStatus

                    </div>
                </div>
            );
        }

        // æ¸²æŸ“åº”ç”¨
        ReactDOM.render(<TrainingConsole />, document.getElementById('root'));
    </script>
</body>
