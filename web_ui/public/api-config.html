    <script>
        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'info') {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertsContainer.appendChild(alert);
            
            setTimeout(() => {

        // æµ‹è¯•APIè¿æ¥
        async function testConnection(service) {
            const button = event.target;
            const originalText = button.textContent;
            button.innerHTML = '<span class="loading"></span> æµ‹è¯•ä¸­...';
            button.disabled = true;

            try {
                const response = await fetch('/api/config/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ service })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert(`${service} APIè¿æ¥æˆåŠŸï¼`, 'success');
                    updateStatus(service, true);
                } else {
                    showAlert(`${service} APIè¿æ¥å¤±è´¥: ${result.error}`, 'error');
                    updateStatus(service, false);
                }
            } catch (error) {
                showAlert(`${service} APIè¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateStatus(service, false);
            } finally {

                button.disabled = false;
            }
        }

                } else if (service === 'gemini') {

                } else if (service === 'custom') {

                        trainingAPI: {
                            baseUrl: document.getElementById('training-api-url').value,
                            apiKey: document.getElementById('training-api-key').value
                        },
                        datasetAPI: {

                            apiKey: document.getElementById('dataset-api-key').value

                            apiKey: document.getElementById('model-api-key').value

                    };

                const response = await fetch('/api/config/update', {

                    body: JSON.stringify({ service, config })
